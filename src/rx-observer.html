<script type="text/x-red" data-template-name="rx observer">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('rx observer',{
        category: 'rxjs',
        color: '#b3f442',
        defaults: {
            name: { value: "" }
        },
        inputs:1,
        outputs:2,
        icon: "file.png",
        label: function() {
            return this.name || "rx observer";
        },
        inputLabels: [ 'next' ],
        outputLabels: [ "pipe", "subscribed" ]
    });
</script>

<script type="text/x-red" data-help-name="rx observer">
    <p>Creates a single observable that emits messages that are send to its input. Fires event on subscription.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>topic 
            <span class="property-type">string</span></dt>
        <dd><i>error</i> will throw an error. <i>complete</i> will complete the subscription. Any other topic will be forwarded to the subscriber.</dd>
        <dt>payload
            <span class="property-type">any</span>
        </dt>
        <dd>The message can contain any payload</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>pipe
            <dl class="message-properties">
                <dt>payload <span class="property-type">observable</span></dt>
                <dd>outputs the obseravble to subscribe to or to pipe</dd>
            </dl>
        </li>
        <li>subscribed
            <dl class="message-properties">
                <dt>payload <span class="property-type">any</span></dt>
                <dd>Connect to debug node to tap into the rx chain.</dd>
            </dl>
        </li>
    </ol>

 </script>
