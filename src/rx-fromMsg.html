<script type="text/x-red" data-help-name="rx fromMsg">
    <p>
        Creates a subject that emits a msg, once a msg is injected. 
        It accepts any topic or payload and routes it to an observable stream.
    </p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>topic 
            <span class="property-type">string</span></dt>
        <dd><i>error</i> will throw an error. Any other topic will be forwarded to the observable.</dd>
        <dt>payload
            <span class="property-type">any</span>
        </dt>
        <dd>The message can contain any payload</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>pipe
            <dl class="message-properties">
                <dt>payload <span class="property-type">observable</span></dt>
                <dd>outputs the obseravble to subscribe to or to pipe</dd>
            </dl>
        </li>
        <li>tap
            <dl class="message-properties">
                <dt>payload <span class="property-type">any</span></dt>
                <dd>Connect to debug node to tap into the rx chain.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>This node creates a rxjs subject and calls the next function when it received any input. More info about rxjs subjects: <a href="https://www.learnrxjs.io/subjects/subject.html">www.learnrxjs.io</a></p>
