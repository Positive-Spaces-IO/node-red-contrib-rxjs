<script type="text/javascript">

            <span class="property-type">number</span>
        </dt>
        <dd>Emit Msg after duration in ms</dd>
        <dt>Repeat after
            <span class="property-type">number</span>
        </dt>
        <dd>When bigger than 0, emit msg in intervals in ms</dd>
    </dl>

    <ol class="node-ports">

        </li>

                <dt>payload <span class="property-type">any</span></dt>
