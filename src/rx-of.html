<script type="text/x-red" data-template-name="rx of">
    <div class="form-row">
        <label for="node-input-mapTo">Topic</label>
        <input type="text" id="node-input-topic" style="width: 70%" placeholder="Topic">
    </div>
    <div class="form-row">
        <label for="node-input-mapTo">Payload</label>
        <input type="text" id="node-input-payload" style="width: 70%" placeholder="Payload">
        <input type="hidden" id="node-input-payloadType">
    </div>
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('rx of',{
        category: 'rxjs',
        color: '#b3f442',
        defaults: {
            name: { value: "" },
            topic: { value: "" },
            payload: { value: "", validate: RED.validators.typedInput("payloadType") },
            payloadType : { value: "str" }
        },
        inputs:0,
        outputs:2,
        icon: "file.png",
        label: function() {
            return this.name || "rx of";
        },
        inputLabels: [ ],
        outputLabels: [ "pipe", "tap" ],
        oneditprepare: function () {
            $('#node-input-payload').typedInput({ 
                types:[ "str", "num", "json" ],
                typeField: $("#node-input-payloadType"),
            });
        }
    });
</script>

<script type="text/x-red" data-help-name="rx of">

    <h3>Properties</h3>
    <dl class="message-properties">

        </dt>
        <dt>Payload
            <span class="property-type">string | number | json</span></dt>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>pipe
            <dl class="message-properties">
                <dt>payload <span class="property-type">observable</span></dt>
                <dd>outputs the obseravble to subscribe to or to pipe</dd>
            </dl>
        </li>
        <li>tap
            <dl class="message-properties">
                <dt>payload <span class="property-type">any</span></dt>
                <dd>Connect to debug node to tap into the rx chain.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>More info about rxjs of operator: <a href="https://www.learnrxjs.io/operators/creation/of.html">www.learnrxjs.io</a></p>
 </script>
